<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIT Enrollment Helper</title>
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  * { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0e1b35;
  color: white;
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 20%;
  background-color: #1d2a47;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 1rem;
  border-right: 1px solid #2c3e50;
  position: relative;
  transition: width 0.3s ease;
}

.sidebar-header {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 2rem;
}

.logo {
  width: 32px;
  height: 32px;
  object-fit: contain;
}

.sidebar-toggle {
  width: 24px;
  height: 24px;
  cursor: pointer;
  margin-left: auto;
}

.sidebar h1 {
  font-size: 1.2rem;
  margin: 0;
}

.chat-history {
  flex-grow: 1;
  overflow-y: auto;
  margin-bottom: 2rem;
}

.sidebar.collapsed {
  width: 60px;
}

.sidebar.collapsed .sidebar-header h1,
.sidebar.collapsed .chat-history,
.sidebar.collapsed .start-chat-button {
  display: none;
}

.chat-container {
  width: 80%;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.top-center {
  text-align: center;
}

.top-center h2 {
  margin: 1rem 0;
}

.question-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin: 2rem 0;
}

.question-buttons button {
  background-color: #1d2a47;
  border: none;
  padding: 1rem;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  width: 200px;
}

.chatbox {
  flex-grow: 1;
  overflow-y: auto;
  padding-bottom: 1rem;
}

.message {
  display: flex;
  align-items: flex-start;
  margin: 1rem 0;
}

.message.user {
  justify-content: flex-start;
}

.message.bot {
  justify-content: flex-end;
}

.bubble {
  max-width: 60%;
  padding: 1rem;
  border-radius: 15px;
  color: white;
}

.message.user .bubble {
  background-color: #6a8fff;
  text-align: left;
}

.message.bot .bubble {
  background-color: #1d2a47;
  text-align: left;
}

.avatar {
  width: 32px;
  height: 32px;
  margin: 0 0.5rem;
}

.input-area {
  display: flex;
  background-color: #162035;
  padding: 0.5rem;
  border-radius: 20px;
  align-items: center;
}

.input-area input {
  flex: 1;
  background: none;
  border: none;
  color: white;
  padding: 0.5rem;
  outline: none;
}

.input-area button {
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
}

.start-chat-button {
  background: white;
  color: black;
  font-size: 1rem;
  padding: 0.75rem 1rem;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  width: 80%;
  margin: 0 auto 1rem auto;
  display: block;
}

.chat-entry {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #2c3e50;
  border-radius: 5px;
  padding: 0.5rem;
  margin-bottom: 0.5rem;
}

.chat-entry button {
  flex-grow: 1;
  background: transparent;
  color: white;
  border: none;
  text-align: left;
  cursor: pointer;
}

.chat-entry img {
  width: 16px;
  height: 16px;
  cursor: pointer;
  margin-left: 0.5rem;
}

  </style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <div>
    <div class="sidebar-header">
      <img src="/static/images/logo.png" alt="Logo" class="logo" />
      <h1>SIT Helper</h1>
      <img src="/static/images/sidebar.png" alt="Toggle Sidebar" class="sidebar-toggle" onclick="toggleSidebar()" />
    </div>
    <div class="chat-history" id="chatHistoryList">
      <div class="chat-entry">
        <button onclick="startNewChat()">New Chat</button>
        <img src="/static/images/delete.png" alt="Delete" onclick="deleteChat(0)" />
      </div>
    </div>
  </div>
  <button class="start-chat-button" onclick="startNewChat()">Start New Chat</button>
</div>

<div class="chat-container">
  <div class="top-center">
    <img src="/static/images/logo.png" alt="Logo" class="logo" />
    <h2>Welcome to the SIT Enrollment Helper</h2>
    <div class="question-buttons">
      <button onclick="sendQuick('What are the courses offered?')">What are the courses offered?</button>
      <button onclick="sendQuick('What are the requirements needed to enroll?')">What are the requirements needed to enroll?</button>
      <button onclick="sendQuick('How do I apply for scholarships?')">How do I apply for scholarships?</button>
    </div>
  </div>

  <div class="chatbox" id="chatbox"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type your message..." required />
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
  let chatHistories = [];
  let currentChat = [];

  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("collapsed");
  }

  async function sendMessage(msg = null) {
    const input = document.getElementById("messageInput");
    const message = msg || input.value.trim();
    if (!message) return;

    appendChat("user", message);
    input.value = "";

    const response = await fetch("/get", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();
    appendChat("bot", data.response);
  }

  function sendQuick(msg) {
    sendMessage(msg);
  }

  function appendChat(sender, message) {
    const chatbox = document.getElementById("chatbox");
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.innerHTML = sender === "bot"
      ? `<div class="bubble"><strong>CODE-E</strong><p style="white-space: pre-line;">${message}</p></div><img src="/static/images/logo.png" alt="Bot" class="avatar" />`
      : `<img src="/static/images/userIcon.png" alt="User" class="avatar" /><div class="bubble"><p>${message}</p></div>`;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
    currentChat.push({ sender, message });
    saveToLocalStorage();
  }

  function startNewChat() {
    if (currentChat.length > 0) {
      const timestamp = new Date().toLocaleTimeString();
      chatHistories.push({ title: `Chat at ${timestamp}`, messages: [...currentChat] });
      saveToLocalStorage();
      renderChatHistory();
    }
    currentChat = [];
    clearChat();
    enableInput();
    saveToLocalStorage();
  }

  function clearChat() {
    document.getElementById("chatbox").innerHTML = "";
  }

  function renderChatHistory() {
    const historyList = document.getElementById("chatHistoryList");
    historyList.innerHTML = "";
    chatHistories.forEach((chat, index) => {
      const container = document.createElement("div");
      container.className = "chat-entry";

      const btn = document.createElement("button");
      btn.textContent = chat.title;
      btn.onclick = () => loadChat(index);

      const deleteIcon = document.createElement("img");
      deleteIcon.src = "/static/images/delete.png";
      deleteIcon.alt = "Delete";
      deleteIcon.onclick = (event) => {
        event.stopPropagation();
        deleteChat(index);
      };

      container.appendChild(btn);
      container.appendChild(deleteIcon);
      historyList.appendChild(container);
    });
  }

  function deleteChat(index) {
    const confirmDelete = confirm("Are you sure you want to delete this chat history?");
    if (confirmDelete) {
      chatHistories.splice(index, 1);
      saveToLocalStorage();
      renderChatHistory();
    }
  }

  function loadChat(index) {
    clearChat();
    const chat = chatHistories[index];
    chat.messages.forEach(m => appendChat(m.sender, m.message));
    currentChat = [...chat.messages];
    enableInput();
  }

  function saveToLocalStorage() {
    localStorage.setItem("chatHistories", JSON.stringify(chatHistories));
    localStorage.setItem("currentChat", JSON.stringify(currentChat));
  }

  function loadFromLocalStorage() {
    const savedHistories = localStorage.getItem("chatHistories");
    const savedCurrent = localStorage.getItem("currentChat");

    if (savedHistories) {
      chatHistories = JSON.parse(savedHistories);
      renderChatHistory();
    }

    if (savedCurrent) {
      currentChat = JSON.parse(savedCurrent);
      currentChat.forEach(m => appendChat(m.sender, m.message));
    }
  }

  window.onload = loadFromLocalStorage;

  function disableInput() {
    document.getElementById("messageInput").disabled = true;
    document.querySelector(".input-area button").disabled = true;
  }

  function enableInput() {
    document.getElementById("messageInput").disabled = false;
    document.querySelector(".input-area button").disabled = false;
  }

  document.getElementById("messageInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  });

</script>

</body>
</html>
