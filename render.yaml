services:
  - type: web
    name: chatbot-assistant
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('punkt')"
    startCommand: gunicorn server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    plan: free
    region: oregon  # or use "frankfurt" for EU
